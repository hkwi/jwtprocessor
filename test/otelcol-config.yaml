receivers:
  filelog:
    include:
      - sample.log
    start_at: beginning

processors:
  jwt:
    alg: EdDSA
    private_key: |
      -----BEGIN PRIVATE KEY-----
      MC4CAQAwBQYDK2VwBCIEIOMUIKNOblE/dDcrHLHvF3aeHMxm8pAiNTVuuohwGL6m
      -----END PRIVATE KEY-----
    resource_attribute: signed.rsrc
    scope_attribute: signed.scope
    attribute: signed

exporters:
  debug:
    verbosity: detailed
  file:
    path: sample_out.log

service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [jwt]
      exporters: [debug, file]
